<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">

            <div class="cal">

                <div class="display">

                    <div class="title">
                        <h2>My Calculator</h2>
                    </div>

                    <div class="output-box">
                        <input class="output" id="output" placeholder="0" disabled>
                    </div>
                </div>

                <div class="numbers">

                    <div class="num">
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="del" value="del">DEL</button>
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="+">+</button>
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="-">-</button>
                        <button class="btn" value=".">.</button>
                        <button class="btn" value="0">0</button>
                        <button class="btn" value="/">/</button>
                        <button class="btn" value="x">x</button>
                    </div>

                    <div class="num2">

                        <div>
                            <button class="reset" value="Reset">RESET</button>
                        </div>

                        <div>
                            <button class="equal" value="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
